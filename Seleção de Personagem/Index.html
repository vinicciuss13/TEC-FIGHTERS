<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleção de Personagem</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>

  <h1>Seleção de Personagem</h1>
  <div class="instruction" id="instruction">Escolha o personagem do PLAYER 1</div>

  <div class="player-select">
    <div class="player" id="player1">
      <img src="" alt="P1" id="imgP1">
      <h2>PLAYER 1</h2>
      <p class="char-name" id="nameP1">Nenhum personagem</p>
      <button class="confirm-btn" id="confirmP1" disabled>✅ Confirmar P1</button>
    </div>

    <div class="player" id="player2">
      <img src="" alt="P2" id="imgP2">
      <h2>PLAYER 2</h2>
      <p class="char-name" id="nameP2">Nenhum personagem</p>
      <button class="confirm-btn" id="confirmP2" disabled>✅ Confirmar P2</button>
    </div>
  </div>

  <div class="character-grid" id="charGrid">
    <div class="char"><img src="./Img/Personagens/Leo A.png" alt="Leo"></div>
    <div class="char"><img src="./Img/Personagens/Vini A.png" alt="Vini"></div>
    <div class="char"><img src="./Img/Personagens/Rodolfo A.png" alt="Rodolfo"></div>
    <div class="char"><img src="./Img/Personagens/Edu A.png" alt="Eduardo"></div>
    <div class="char"><img src="./Img/Personagens/Gui A.png" alt="Gui"></div>
    <div class="char"><img src="./Img/Personagens/Dantas A.png" alt="Dantas"></div>
    <div class="char"><img src="./Img/Personagens/Caio A.png" alt="Caio"></div>
    <div class="char"><img src="./Img/Personagens/Thales A.png" alt="Thales"></div>
  </div>

  <div class="footer" id="footer">Press START to Fight!</div>

</body>
</html>
