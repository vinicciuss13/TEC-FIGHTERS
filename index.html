<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEC FIGHTERS</title>
    
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       
    </style>

</head>
<body>
    <!-- container vermelho-->
    <div style="position: relative; display: inline-block;">

        <!-- container vermelho menor-->

        <div 
            style="position: absolute;
                display: flex;
                width: 100%;
                align-items: center;
                padding: 20px;
                ">

            <!-- barra de vida do jogador-->

            <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
            <div style="background-color: yellow; height: 30px; width: 100%;"></div>
            <div
             id="playerHealth"
              style="
                position: absolute;
                background: blue;
                top: 0;
                right: 0;
                bottom: 0;
                width: 100%;
                   "
                ></div>
            </div> 

            <!-- timer-->

            <div id="timer" 
            style="background-color: red;
                    width: 80px;
                    height: 80px;
                    flex-shrink: 0;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    "
            >10</div>

            <!-- barra de vida do inimigo-->

           <div style="position: relative; height: 30px; width: 100%">
            <div style="background-color: yellow; height: 30px;"></div>
            <div
             id="enemyHealth"
              style="
                position: absolute;
                background: blue;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                   "
                ></div>
            </div>
            <div></div>
        </div>
        <div id="displayText"
        style="position: absolute;
            color: white;
            display: none;
            align-items: center;
            justify-content: center;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        ">Empate</div>
        <canvas></canvas>

    <script src="index.js"></script>
</body>
</html>
